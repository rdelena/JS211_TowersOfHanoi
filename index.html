<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr />
    <div
      id="top-row"
      data-row="top"
      class="red row"
      onclick="selectRow(this)"
    ></div>
    <div
      id="middle-row"
      data-row="middle"
      class="yellow row"
      onclick="selectRow(this)"
    ></div>
    <div
      id="bottom-row"
      class="green row"
      data-row="bottom"
      onclick="selectRow(this)"
    >
      <div id="four" data-size="4" data-color="yellow" class="stone"></div>
      <div id="three" data-size="3" data-color="red" class="stone"></div>
      <div id="two" data-size="2" data-color="green" class="stone"></div>
      <div id="one" data-size="1" data-color="blue" class="stone"></div>
    </div>
    <hr />
    <script src="index.js"></script>
  </body>
</html>
